<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Own Theme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="header-container">
        <h1>Hello</h1>
    </div>
    <div class="body-container">
        <div class="login-form-wrapper">
        <h1 style="color: rgb(9, 43, 134); text-align: center; margin-bottom: 20px;">
            User Login
        </h1>
        <form action="#" method="post">
            <div class="input-field">
                <input type="text" placeholder="Enter Username">
            </div>
            <div class="input-field">
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="remember-me">
                <input type="checkbox" style="accent-color: blue;"> 
                Remember Me
            </div>
            <button class = "login-button">Login</button>           
        </form>
        <div class="no-account" style="margin-top: 10px;">
            Dont have an Account? <a href="#" class="sign-up-link">Signup</a>
        </div>
        </div>
        <div class="display-template">
            <h1>Wecome to Create Your own themes by IM/2022/056</h1>
        </div>
    </div>
    
    
</body>
</html>
