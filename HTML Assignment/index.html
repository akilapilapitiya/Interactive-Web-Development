<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Own Theme</title>
</head>
<body>
    <div class="header"></div>
    <div class="login-form">
        <h1>User Login</h1>
        <form action="#">
            <div class="input-field">
                <label for="user-name">Enter User Name</label>
                <input type="text">
            </div>
            <div class="input-field">
                <label for="user-password">Enter User Password</label>
                <input type="password">
            </div>
            <button>Login</button>
            
        </form>
    </div>
    
</body>
</html>
